{% extends 'blog/base.html' %}

{% block title %}
  Login - {{ block.super }}
{% endblock %}

{% block content %}

  <div class = "content">
      <div class = "section-inner clearfix">

        <h2>Login Form</h2>

        {% if messages %}
          <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}

        <form action = "" method = "post">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for = "id_username">Enter username: </label></td>
                    <td><input type = "text" id = "id_username" name = "username"</td>
                    <p></p>
                </tr>
                <tr>
                    <p>
                    <td><label for = "id_password">Enter password: </label></td>
                    <td><input type = "password" id = "id_password" name = "password"></td>
                    </p>
                </tr>

            </table>

            <table>
                    <p>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><input type = "submit" value = "Submit"></td>
                    </tr>
                    </p>
            </table>

        </form>

      </div>
  </div>

{% endblock %}
